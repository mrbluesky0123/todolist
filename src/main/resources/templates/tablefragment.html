<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<table id="todo-list" th:fragment="todo-table" class="hover row-border main-table compact">
    <thead>
    <tr>
        <th>#</th>
        <th>상태</th>
        <th>작성일</th>
        <th>작성자</th>
        <th>파트</th>
        <th>프로그램ID<br/>(화면ID)</th>
        <th>프로그램명</th>
        <th>프로그램한글명<br/>(화면명)</th>
        <th>담당자</th>
        <th>검토자의견</th>
        <th>담당자의견</th>
        <th>조치요청기한</th>
        <th>조치예정기한</th>
        <th>조치완료기한</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="todo : ${todoList}">
        <td th:text="${todo.id}">id</td>
        <td th:text="${todo.pgmSts}">pgmSts</td>
        <td th:text="${todo.regDt}">regDt</td>
        <td th:text="${todo.regrId}">regrId</td>
        <td th:text="${todo.pgmPart}">pgmPart</td>
        <td th:text="${todo.pgmId}">pgmId</td>
        <td th:text="${todo.pgmNm}">pgmNm</td>
        <td th:text="${todo.pgmHnm}">pgmHnm</td>
        <td th:text="${todo.dvlprId}">dvlprId</td>
        <td th:text="${todo.sprvsrDscrptn}">sprvsrDscrptn</td>
        <td th:text="${todo.dvlprDscrptn}">dvlprDscrptn</td>
        <td th:text="${todo.actnReqDy}">actnReqDy</td>
        <td th:text="${todo.actnPsbDy}">actnPsbDy</td>
        <td th:text="${todo.actnCmplDy}">actnCmplDy</td>
    </tr>
    </tbody>

</table>
</html>
